<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Archivo Black', sans-serif; /* Set the new font */
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed to fill height without distortion */
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(255, 255, 255, 0.8);
            margin-left: 5px;
        }

        /* --- Title Screen Styles --- */
        #title-screen {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 11;
            text-align: center;
            color: #fff;
            font-weight: normal; /* Archivo Black is already heavy */
            font-size: 10vw;
            line-height: 1.2;
            pointer-events: none;
        }
        
        /* --- Fund Button Styles --- */
        #fund-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 12;
            cursor: pointer;
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2vw;
            font-weight: normal; /* Archivo Black is already heavy */
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="play-button"></div>

        <div id="title-screen">
            <div>TAXI</div>
            <div>WARS</div>
        </div>

        <div id="fund-button">FUND</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myVideo = document.getElementById('myVideo');
            const playButton = document.getElementById('play-button');
            const titleScreen = document.getElementById('title-screen');
            const fundButton = document.getElementById('fund-button');

            // --- Configuration for the loop ---
            const loopDuration = 2;
            const loopStartBeforeEnd = 5;

            // --- Play Button Logic ---
            playButton.addEventListener('click', () => {
                myVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // Flag to ensure the text and button only appear once
            let loopHasStarted = false;

            // --- Looping the last few seconds ---
            myVideo.addEventListener('timeupdate', () => {
                if (myVideo.duration && !myVideo.paused) {
                    
                    const loopStartTime = myVideo.duration - loopStartBeforeEnd;
                    const loopEndTime = myVideo.duration - (loopStartBeforeEnd - loopDuration);

                    if (myVideo.currentTime >= loopEndTime) {
                        
                        myVideo.currentTime = loopStartTime;

                        if (!loopHasStarted) {
                            titleScreen.style.display = 'block';
                            fundButton.style.display = 'block';
                            loopHasStarted = true;
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
