<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Archivo Black', sans-serif;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(255, 255, 255, 0.8);
            margin-left: 5px;
        }

        /* --- Overlay Container for Text and Button --- */
        #outro-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Clicks pass through by default */
        }

        /* --- Title Screen Styles --- */
        #title-screen {
            text-align: center;
            color: #fff;
            font-weight: normal;
            font-size: 10vw;
            line-height: 0.8; /* Smaller line height */
            margin-bottom: 15px; /* Space between text and button */
        }
        
        /* --- Fund Button Styles --- */
        #fund-button {
            pointer-events: auto; /* Re-enable clicks for the button */
            cursor: pointer;
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2vw;
            font-weight: normal;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }

        /* --- Mobile-specific styles for the title text --- */
        @media (max-width: 800px) {
            #title-screen {
                font-size: 15vw; /* Make words larger */
            }
            #title-screen div {
                width: 90%; /* Occupy 90% of the screen width */
                margin: 0 5%;
            }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="play-button"></div>

        <div id="outro-overlay">
            <div id="title-screen">
                <div>TAXI</div>
                <div>WARS</div>
            </div>
            <div id="fund-button">FUND</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myVideo = document.getElementById('myVideo');
            const playButton = document.getElementById('play-button');
            const outroOverlay = document.getElementById('outro-overlay');

            // --- Configuration for the loop ---
            const loopStartBeforeEnd = 4.2; // Start looping 4 seconds before the end
            const loopDuration = 1;       // The loop segment is 2 seconds long

            // --- Play Button Logic ---
            playButton.addEventListener('click', () => {
                myVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // --- Looping the last few seconds ---
            myVideo.addEventListener('timeupdate', () => {
                if (myVideo.duration && !myVideo.paused) {
                    
                    const loopStartTime = myVideo.duration - loopStartBeforeEnd;
                    const loopEndTime = myVideo.duration - (loopStartBeforeEnd - loopDuration);

                    // If we're past the loop end time, jump back to the start of the loop
                    if (myVideo.currentTime >= loopEndTime) {
                        myVideo.currentTime = loopStartTime;
                    }

                    // Show the overlay when the video first enters the loop segment
                    if (myVideo.currentTime >= loopStartTime && outroOverlay.style.display !== 'flex') {
                        outroOverlay.style.display = 'flex';
                    }
                }
            });
        });
    </script>

</body>
</html>
