<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fallback for black background */
        }

        /* The iframe is created here. This CSS ensures it fills the container. */
        #youtube-player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevents clicks on the video itself */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="youtube-player"></div>
    </div>

    <script>
        // 1. Asynchronously loads the IFrame Player API code.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player; // The YouTube player object
        const videoId = '3DkTlNIJGyM'; // <-- REPLACE WITH YOUR YOUTUBE VIDEO ID

        // 2. This function is called by the API when the script loads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'controls': 0,           // Hide all controls
                    'autoplay': 1,           // Autoplay the video
                    'mute': 1,               // Crucial for browser autoplay policy
                    'playsinline': 1,        // For mobile devices
                    'modestbranding': 1,     // Minimal branding
                    'loop': 1,               // Loop the video
                    'playlist': videoId,     // Required for the loop parameter to work
                    'disablekb': 1,          // Disable keyboard controls
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 3. This function is called when the video player is ready.
        function onPlayerReady(event) {
            // Unmute the video after a 3-second delay, but this may still fail due to browser policies.
            // The most reliable way is to let the user unmute it manually.
            setTimeout(() => {
                 player.unMute();
            }, 3000);
        }
    </script>

</body>
</html>
