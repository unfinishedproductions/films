<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXI WARS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Archivo Black', sans-serif;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fireLoopVideo {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(255, 255, 255, 0.8);
            margin-left: 5px;
        }

        /* --- Overlay Container for Text and Button --- */
        #outro-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: none;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        /* --- Title Screen Styles --- */
        #title-screen {
            text-align: center;
            color: #fff;
            font-weight: normal;
            font-size: 10vw;
            line-height: 0.8;
            margin-bottom: 15px;
        }
        
        /* --- Fund Button Styles --- */
        #fund-button {
            pointer-events: auto;
            cursor: pointer;
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2vw;
            font-weight: normal;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }

        /* --- Mobile-specific styles --- */
        @media (max-width: 800px) {
            #title-screen {
                font-size: 15vw;
            }
            #title-screen div {
                width: 90%;
                margin: 0 5%;
            }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline preload="auto">
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <video id="fireLoopVideo" playsinline preload="auto">
            <source src="fireloop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="play-button"></div>

        <div id="outro-overlay">
            <div id="title-screen">
                <div>TAXI</div>
                <div>WARS</div>
            </div>
            <div id="fund-button">FUND</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myVideo = document.getElementById('myVideo');
            const fireLoopVideo = document.getElementById('fireLoopVideo');
            const playButton = document.getElementById('play-button');
            const outroOverlay = document.getElementById('outro-overlay');

            // --- Configuration ---
            const transitionBeforeEnd = 3;
            const playbackRateDecrement = 0.05;
            const volumeDecrement = 0.1;
            const loopStartCut = 2;

            let hasTransitioned = false;
            let isFirstLoop = true;

            // --- Play Button Logic ---
            playButton.addEventListener('click', () => {
                myVideo.muted = false;
                fireLoopVideo.muted = false;

                myVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // --- Main Video to Fire Loop Transition ---
            myVideo.addEventListener('timeupdate', () => {
                if (myVideo.duration && !myVideo.paused && !hasTransitioned) {
                    if (myVideo.currentTime >= myVideo.duration - transitionBeforeEnd) {
                        
                        myVideo.pause();
                        myVideo.style.display = 'none';
                        
                        fireLoopVideo.style.display = 'block';
                        
                        // The initial play is a full one, so we start at 0
                        fireLoopVideo.currentTime = 0;
                        fireLoopVideo.play();
                        
                        outroOverlay.style.display = 'flex';
                        hasTransitioned = true;
                    }
                }
            });

            // --- Fire Loop Logic (Slowing and Fading) ---
            fireLoopVideo.addEventListener('timeupdate', () => {
                // We use a small buffer to ensure the rewind happens before the video truly ends
                if (fireLoopVideo.duration && fireLoopVideo.currentTime >= fireLoopVideo.duration - 1) {
                    
                    if (isFirstLoop) {
                        // After the first loop, we prepare for the next loops
                        isFirstLoop = false;
                        fireLoopVideo.currentTime = loopStartCut;
                        fireLoopVideo.play();
                    } 
                    else {
                        // For all subsequent loops, we decrease volume and speed
                        fireLoopVideo.playbackRate = Math.max(0.1, fireLoopVideo.playbackRate - playbackRateDecrement);
                        fireLoopVideo.volume = Math.max(0, fireLoopVideo.volume - volumeDecrement);
                        fireLoopVideo.currentTime = loopStartCut;
                        fireLoopVideo.play();
                    }
                }
            });
        });
    </script>

</body>
</html>
