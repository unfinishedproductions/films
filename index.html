<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            cursor: pointer;
            z-index: 10;
            
            /* Circle */
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);

            /* Center the triangle */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Triangle using a pseudo-element */
        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent; /* Adjust size */
            border-bottom: 15px solid transparent; /* Adjust size */
            border-left: 25px solid rgba(255, 255, 255, 0.8); /* Adjust size and color */
            margin-left: 5px; /* Slight adjustment to optically center the triangle */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="play-button"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('myVideo');
            const playButton = document.getElementById('play-button');

            // Play button is now visible by default (no display: none in CSS and no setTimeout)
            
            // Add an event listener to the play button
            playButton.addEventListener('click', () => {
                video.play().then(() => {
                    // Hide the play button once playback starts
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // Add a click listener to the video itself
            video.addEventListener('click', () => {
                // Check if the video is currently playing
                if (!video.paused) {
                    // If it's playing, pause it and unhide the button
                    video.pause();
                    playButton.style.display = 'flex'; // Use 'flex' to re-center the content
                }
            });
        });
    </script>

</body>
</html>
