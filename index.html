    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(255, 255, 255, 0.8);
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="play-button"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myVideo = document.getElementById('myVideo');
            const playButton = document.getElementById('play-button');

            // --- Configuration variable for easy editing ---
            const pauseBeforeEnd = 5; // Pause the video this many seconds before it ends

            // --- Play Button Logic ---
            playButton.addEventListener('click', () => {
                myVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // Flag to ensure the pause logic only runs once
            let hasPaused = false;

            // --- Pausing the video before it ends ---
            myVideo.addEventListener('timeupdate', () => {
                // Check if the video has loaded metadata and is playing
                if (myVideo.duration && !myVideo.paused && !hasPaused) {
                    
                    // Check if we are within the last few seconds
                    if (myVideo.currentTime >= myVideo.duration - pauseBeforeEnd) {
                        
                        // Pause the video
                        myVideo.pause();
                        
                        // Set the flag to prevent this from running again
                        hasPaused = true;

                        // Optionally unhide the play button here if desired
                        // playButton.style.display = 'flex';
                    }
                }
            });
        });
    </script>

</body>
</html>
