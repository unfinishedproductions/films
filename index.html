   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #outroVideo {
            display: none; /* Hidden by default */
        }

        /* --- Play Button Styles --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(255, 255, 255, 0.8);
            margin-left: 5px;
        }

        /* --- Title Screen Styles --- */
        #title-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
            z-index: 11; /* Make sure it's on top */
            text-align: center;
            color: #fff;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 10vw; /* Responsive font size */
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video id="outroVideo" loop muted playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="play-button"></div>

        <div id="title-screen">
            <div>TAXI</div>
            <div>WARS</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myVideo = document.getElementById('myVideo');
            const outroVideo = document.getElementById('outroVideo');
            const playButton = document.getElementById('play-button');
            const titleScreen = document.getElementById('title-screen');

            // --- Main Video Logic ---
            // Listener for the play button to start the first video
            playButton.addEventListener('click', () => {
                myVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            // Flag to ensure the end logic only runs once
            let hasTriggered = false;

            // Listener to check the time and trigger the transition
            myVideo.addEventListener('timeupdate', () => {
                // The 'myVideo.duration' property may be NaN until the video has loaded metadata.
                if (!hasTriggered && myVideo.duration && myVideo.currentTime >= myVideo.duration - 2) {
                    
                    // Stop the main video
                    myVideo.pause();
                    
                    // Hide the main video and play button
                    myVideo.style.display = 'none';
                    playButton.style.display = 'none';
                    
                    // Unhide and play the looping outro video
                    outroVideo.style.display = 'block';
                    outroVideo.play();
                    
                    // Unhide the title screen text
                    titleScreen.style.display = 'block';

                    // Set the flag to prevent this from running again
                    hasTriggered = true;
                }
            });
        });
    </script>

</body>
</html>
