<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfinished.productions presents TAXI WARS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* To position the play button */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            z-index: 10; /* Ensures it's on top of the video */
            display: block; /* Initially visible */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="taxiwars.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="play-button">Play Video</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('myVideo');
            const playButton = document.getElementById('play-button');

            // Wait for 3 seconds before showing the play button
            setTimeout(() => {
                playButton.style.display = 'block';
            }, 3000);

            // Add an event listener to the play button
            playButton.addEventListener('click', () => {
                video.play().then(() => {
                    // Hide the play button once playback starts
                    playButton.style.display = 'none';
                }).catch(error => {
                    console.error("Video playback failed:", error);
                });
            });
        });
    </script>

</body>
</html>
